<div class="flex flex-col gap-y-2">
  <label for="value" class="font-bold">Selecciona un mes:</label>
  <p-calendar
    (onSelect)="getData($event)"
    styleClass="w-full md:w-1/2"
    view="month"
    dateFormat="MM,yy" />
</div>
<div class="relative mt-4">
  <app-chart
    type="pie"
    [data]="data"
    [options]="options"
    [showReload]="false" />
</div>
